<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <style>
    html {
      --blue: blue;
      --red: red;
      --green: green;
      --yellow: yellow;
      --orange: orange;
      --purple: purple;
      --pink: pink;
      --brown: brown;
      --black: black;
      --white: white;
      --gray: gray;
    }

    body {
      font-family: sans-serif;
      background: #41145F;
      color: #F0F0FF;
      text-shadow: 0px 0px 3px #000;
    }

    a {
      color: #00C8AF;
    }

    section {
      display: block;
      margin-bottom: 2rem;
    }

    input {
      margin: 0.5rem;
    }

    input:not([type="color"]) {
      padding: 1rem;
      border: none;
      background: #41145F;
      color: #F0F0FF;
      border-bottom: 2px solid;
      transition: all 0.4s;
    }

    input:not([type="color"]):hover {
      color: #FAB4FF;
      border-image-source: linear-gradient(to right, #FA1ED2, #00C8AF);
      border-bottom: 2px solid #00C8AF;
      border-image-slice: 1;
      transition: all 0.4s;
    }

    input:not([type="color"]):focus {
      outline: none;
      color: #BEFAE1;
      border-image-source: linear-gradient(to right, #00C8AF, #FA1ED2);
      border-bottom: 2px solid #00C8AF;
      border-image-slice: 1;
    }

    input[type="checkbox"] {
      accent-color: #FA1ED2;
      height: 1.5rem;
      width: 1.5rem;
      vertical-align: middle;
    }

    #url {
      width: 20rem;
    }

    .button {
      background: #1E69FF;
      border-radius: 1rem;
      padding: 1rem 1rem 1rem 0.7rem;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      width: 12rem;
      text-align: center;
      cursor: pointer;
    }

    .button:hover {
      background: #0014A5;
    }

    .button:active {
      background: #0014A5;
      color: #00C8AF;
    }

    #toast {
      background: #BEFAE1;
      position: absolute;
      top: 2rem;
      width: 15rem;
      padding: 1rem;
      left: 40%;
      color: #41145F;
      transition: opacity .4s ease-in-out;
      opacity: 0;
      text-shadow: none;
    }

    #toast.toast-success {
      background: #8ff1e6;
    }

    #toast.toast-error {
      background: #FAB4FF;
    }

    #chat-frame {
      float: left;
    }

    /* Chat preview iframe */
    #preview {
      height: 500px;
      border-width: 3px;
      border-style: solid;
      border-image-source: linear-gradient(to left, #BE0078, #FA1ED2);
      border-image-slice: 1;
      background: white;
      padding: 0;
      margin: 0.5rem;
    }

    #config>form {
      margin-left: 1rem;
      float: left;

    }

    #config>form>div>span {
      width: 100%;
      display: block;
      padding: 0.4rem 0rem;
    }

    #config>form>div>span>label:first-child {
      width: 5rem;
      display: inline-block;
      width: 13rem;
    }

    .help {
      position: relative;
      padding: 0.5rem;
      border-radius: 2rem;
      cursor: help;
    }

    .help span {
      display: none;
    }

    .help:hover span {
      position: absolute;
      display: block;
      background: #BE0078;
      color: white;
      padding: 1rem;
      width: 15rem;
      right: 2rem;
      top: 1rem;
      border-radius: 1rem;
      box-shadow: 0px 0px 4px #700;
      z-index: 1;
      filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.25));
    }

    #drag-help {
      margin-left: 18rem;
    }

    .group {
      display: block;
      position: relative;
      transform: scaleY(1);
      height: 100%;
      opacity: 1;
    }

    .group h2 {
      border-bottom: 2px solid;
      border-image-slice: 1;
    }

    .group-open {
      transition: height 0.25s ease-in-out, opacity 0.4s ease-in-out;
      height: 100%;
      opacity: 1;
    }

    .group-closed {
      transition: height 0.25s ease-in-out, opacity 0.4s ease-in-out;
      height: 0; 
      opacity: 0;
    }
  </style>
</head>

<body>
  <section id="header">
    <h1 class="title">Stream Chat Overlay URL generator</h1>
    <h2 class="subtitle">based on <a href="https://github.com/izzy/stream-chat" target="_blank"
        rel="noreferrer">https://github.com/izzy/stream-chat</a> </h2>
  </section>

  <section id="url-">
    <div>
      <div>
        <input class="input" type="text" readonly id="url" />
        <a id="copy-button" class="button">Copy</a>

        <a id="obs-url" class="button">Drag me into OBS</a>
        <span id="obs-url-help" class="help">?<span id="drag-help">Drag and drop does not work when OBS is running with Administrator privileges</span></span>
      </div>

      <div>
        <input class="input" type="text" id="load-url" />
        <a id="load-obs-button" class="button">Load settings</a>
        <span id="load-obs-help" class="help">?<span id="drag-help">Paste an existing URL here to load settings</span></span>
      </div>
    </div>

  </section>

  <section>
    <div id="config">
      <div id="chat-frame">
        <h2>Preview:</h2>
        <div><label class="checkbox"><input type="checkbox" value="debug" checked id="debug" />Disable live preview
            mode</label></div>
        <iframe src="./chat.html" height="100%" id="preview"></iframe>
      </div>

      <form id="generator"></form>
    </div>
  </section>

  <div id="toast"></div>
  <script src="./generator.js"></script>
</body>

</html>
